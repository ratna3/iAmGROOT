# Netlify configuration for iAmGROOT AI Chatbot
# Static site deployment - no build required

[build]
  # No build command needed for static site
  command = ""
  # Publish from root directory
  publish = "/"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    
    # Cache static assets
    Cache-Control = "public, max-age=3600"

# Cache JavaScript files longer
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Cache CSS files longer
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Environment variable placeholders (configure in Netlify UI)
# SUPABASE_URL = "your-project-url"
# SUPABASE_ANON_KEY = "your-anon-key"
