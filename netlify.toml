# Netlify configuration for iAmGROOT AI Chatbot
# Static site deployment - no build required

[build]
  # Publish the root directory (all files are static)
  publish = "."

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    
    # Cache static assets
    Cache-Control = "public, max-age=3600"

# Cache JavaScript files longer
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Cache CSS files longer
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Redirect all 404s to index.html for SPA-like behavior (optional)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin", "visitor"]}

# Environment variable placeholders (configure in Netlify UI)
# SUPABASE_URL = "your-project-url"
# SUPABASE_ANON_KEY = "your-anon-key"
